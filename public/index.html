<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MessageBoard</title>
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script src="./js/shapes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sidebar.css">
    <style>
        html,
        body {
            background: #000000;
        }

        label {
            color: #FFFFFF;
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav justify-content-center text-center">
                <li class="sidebar-brand">
                    <a href="#">
                        Options
                    </a>
                </li>
                <hr>
                <li>
                    <a href="#">Step 1: Select a colour</a>
                    <input type="color" id="input-color" name="color" style="width: 100px;" value="#FFFFFF">
                </li>
                <hr>
                <li>
                    <a href="#">Step 2: Select a shape</a>
                    <select name="shape" id="input-shape">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                        <option value="heart">Heart</option>
                        <option value="triangle">Triangle</option>
                        <option value="diamond">Diamond</option>
                        <option value="5-star">5-pointed Star</option>
                    </select>
                </li>
                <hr>
                <li>
                    <a href="#">Step 3: Enter a message</a>
                    <input type="text" id="input-text" name="message" max="50" placeholder="Add your message here">
                </li>
                <hr>
                <li>
                    <a href="#">Step 4: Place your message<br>(Click on empty space)<br>Note: You can only place one</a>
                </li>
                <hr>
                <li>
                    <a href="#">Step 5: Your done!</a>
                    <a href="#">The message is live!</a>
                </li>
                <hr>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <button id="menu-toggle" class="btn btn-secondary"><i id="toggleIcon" class="fa fa-angle-double-down"></i>
                Toggle Options <i class="fa fa-filter"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            var isIE11 = !!navigator.userAgent.match(/Trident.*rv\:11\./);
            $("#toggleIcon").toggleClass("fa fa-angle-double-down fa fa-angle-double-up")
            $("#wrapper").toggleClass("toggled");

            if (isIE11) {
                if ($("#wrapper").hasClass("toggled")) {
                    $('#sidebar-wrapper').css("margin-left", "-268px")
                } else {
                    $('#sidebar-wrapper').css("margin-left", "-250px")
                }
            }
        });
    </script>
    <!-- <script type="text/javascript">
        $(window).on('load', function () {
            $('#exampleModalCenter').modal('show');
        });
    </script> -->
</body>

</html>
